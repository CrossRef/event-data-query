version: '2'

volumes:
  esdata1:
    driver: local

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.1
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - http.host=0.0.0.0
      # - transport.host=127.0.0.1
      - transport.host=elasticsearch
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  test:
    depends_on:
     - elasticsearch
    build: .
    ports:
     - '8100:8100'
    volumes:
     - .:/usr/src/app
     - ./.m2-cache:/root/.m2
    environment:
     - GLOBAL_ARTIFACT_URL_BASE=https://artifact.eventdata.crossref.org
     - QUERY_PORT=8100
     - GLOBAL_JWT_SECRETS=TEST,TEST2
     - QUERY_WHITELIST_OVERRIDE=true
     - QUERY_TERMS_URL=https://doi.org/10.13003/CED-terms-of-use
     - QUERY_ELASTIC_URI=http://elasticsearch:9200
    command: "lein run server"

